baseURL = 'https://aeromind.github.io/aero-work-website/'
languageCode = 'en-us'
title = 'Aero Work'
theme = 'hugo-book'

enableEmoji = true

[build]
  writeStats = true

[params]
  BookTheme = 'auto'
  BookToC = true
  BookSection = 'docs'
  BookRepo = 'https://github.com/aeromind/aero-work-website'
  BookEditPath = 'edit/main/content'
  BookDateFormat = 'January 2, 2006'

  description = 'A cross-platform AI code agent application built with Tauri + React'
  author = 'Aero Work Team'
  github = 'https://github.com/aeromind/aero-work'

[menu]
  [[menu.after]]
    name = "GitHub"
    url = "https://github.com/aeromind/aero-work"
    weight = 10

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = 'github-dark'
    lineNos = false
    codeFences = true
    guessSyntax = true

[outputs]
  home = ['HTML', 'RSS']
  section = ['HTML']
  page = ['HTML']
